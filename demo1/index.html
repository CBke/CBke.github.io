    <script type="text/javascript">
        jQuery.fn.HeaderCarousel = function (settings) {
            settings = jQuery.extend({
                Miles: '#Miles',
                TyreCost: '#TyreCost',
                AverageTyrelife: '#AverageTyrelife',
            }, settings);
            return this.each(function () {
                // Global variables needed in multiple functions.
                var Input = {
                    Miles : $(settings.Miles),
                    TyreCost : $(settings.TyreCost),
                    AverageTyrelife : $(settings.AverageTyrelife),
                }
                function getValues(object) {
                    var res = {};
                    for (var property in object) {
                        if (object.hasOwnProperty(property)) {
                            res[property] = getDefaultValue(object[property]);
                        }
                    }
                    return res;
                }
                var getDefaultValue = function (InputField) {
                    if (!(InputField.val())) {
                        return InputField.attr('placeholder');
                    }
                    return InputField.val();    
                }
                var _init = function () {
                    addEventToAllProperties(Input, "change paste keyup", calculate);
                    calculate();
                };
                function addEventToAllProperties(object, event, funct ) {
                    var res = {};
                    for (var property in object) {
                        if (object.hasOwnProperty(property)) {
                            object[property].bind(event, funct);
                        }
                    }
                    return res;
                }
                var calculate = function ()
                {
                    var values = getValues(Input);
                    var resultVelau = +values.Miles + +values.TyreCost * +values.AverageTyrelife;
                    $("#result").html(resultVelau);
                }
                _init();
            });
        };

        $(document).ready(function () {
            $("#result").HeaderCarousel();
        });
    </script>
